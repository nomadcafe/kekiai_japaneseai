<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- ケーキ本体 -->
  <defs>
    <linearGradient id="cakeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8fab;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b9d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="creamGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff5f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffeef2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cherryGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff1744;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d50000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- ケーキのベース（下層） -->
  <rect x="20" y="60" width="60" height="30" rx="5" fill="#8b4513" />
  
  <!-- ケーキの本体（中層） -->
  <rect x="25" y="45" width="50" height="20" rx="8" fill="url(#cakeGradient)" />
  
  <!-- クリーム（上層） -->
  <ellipse cx="50" cy="40" rx="30" ry="12" fill="url(#creamGradient)" />
  
  <!-- クリームの装飾（波型） -->
  <path d="M 20 40 Q 30 35, 40 40 T 60 40 T 80 40" stroke="#fff" stroke-width="2" fill="none" />
  <path d="M 25 45 Q 35 40, 45 45 T 65 45 T 85 45" stroke="#fff" stroke-width="1.5" fill="none" />
  
  <!-- さくらんぼ -->
  <circle cx="40" cy="30" r="6" fill="url(#cherryGradient)" />
  <circle cx="60" cy="30" r="6" fill="url(#cherryGradient)" />
  
  <!-- さくらんぼの葉 -->
  <ellipse cx="40" cy="25" rx="3" ry="5" fill="#4caf50" transform="rotate(-30 40 25)" />
  <ellipse cx="60" cy="25" rx="3" ry="5" fill="#4caf50" transform="rotate(30 60 25)" />
  
  <!-- ケーキの装飾（小さなドット） -->
  <circle cx="35" cy="50" r="2" fill="#fff" opacity="0.8" />
  <circle cx="50" cy="52" r="2" fill="#fff" opacity="0.8" />
  <circle cx="65" cy="50" r="2" fill="#fff" opacity="0.8" />
</svg>
